<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ToDo List</title>
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
            rel="stylesheet"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!--    Vue 2-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="css/style.css"/>
    <title>WhatsApp Web</title>
</head>
<body>

<div id="app">

    <!--    WRAPPER DELLA PAGINA-->
    <div class="app-wrapper">

        <!--  APP CONTAINER-->
        <div class="app-container">

            <!--        LEFT SECTION-->
            <div class="left-section">

                <!-- Header Contact Left-->
                <div class="header-contact">
                    <div class="header-contact-info">
                        <img src="img/avatar_7.jpg" alt="Stefano Russo">
                        <span>Stefano Russo</span>
                    </div>

                    <!-- Section Contact Icon -->
                    <div class="header-contact-icons">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                    <!-- End Section Contact Icon -->

                </div>
                <!-- end Header Contact Left-->

                <!--  Notification -->
                <div class="notifications">
                    <div class="icon-bell">
                        <i class="fas fa-bell-slash" aria-hidden="true"></i>
                    </div>
                    <div class="notifications-content">
                        <div>Ricevere notifiche di nuovi messaggi</div>
                        <div><a href="#">Attiva notifiche Desktop</a></div>
                    </div>
                </div>
                <!--  End Notification -->

                <!--  Search Contact-->
                <div class="contacts-filter">
                    <label for="cont-filter">
                        <i aria-hidden="true" class="fa fa-search"></i>
                    </label>
                    <input id="cont-filter" type="text" placeholder=" Cerca o inizia una nuova chat...">
                </div>
                <!--  End search Contact-->

                <!--  Contacts Lists-->
                <div class="contacts-list">

                    <!--  Single Contacts  -->
                    <div v-for="(contact, index) in contacts"
                         class="contact" :class="{'active' : index == activeContact }"
                         @click="setActiveContact(index)">
                        <img :src="'img/avatar' + contact.avatar + '.jpg'"
                             :alt="contacts[activeContact].name">
                        <span>{{contact.name}}</span>
                    </div>
                    <!--  End Single Contacts  -->

                </div>
                <!--  End Contacts Lists-->

            </div>
            <!--       END LEFT SECTION-->

            <!--        RIGHT SECTION-->
            <div class="right-section">

                <!-- Header Contact Right-->

                <div class="header-contact">
                    <div class="header-contact-info">
                        <img :src="'img/avatar' + contacts[activeContact].avatar + '.jpg'"
                             :alt="contacts[activeContact].name">
                        <span>{{contacts[activeContact].name}}</span>
                        <div>
                        </div>
                    </div>
                    <!-- Contact Icon -->
                    <div class="header-contact-icons">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                    <!-- End Contact Icon -->

                </div>
                <!-- End Header Contact Right-->

                <!-- Message -->
                <div class="messages">

                    <!-- Single Message -->
                    <div v-for="message in contacts[activeContact].messages"
                         class="message" :class="message.status">
                        <span class="text"> {{ message.text}}</span>
                        <div class="time">
                            <p>{{ message.date}}</p>
                        </div>
                    </div>
                    <!--  End Single Message-->

                </div>
                <!-- End Message-->

                <!-- Footer Message -->
                <div class="message-footer">

                    <!-- Smile Icon-->
                    <div class="smile">
                        <i class="fa fa-smile"></i>
                    </div>
                    <!-- End Smile Icon-->

                    <!-- Send Message Input-->
                    <div class="send-message-input">
                        <input id="input" type="text" placeholder=" Scrivi un messaggio...">
                    </div>
                    <!-- End Message Input-->

                    <!-- Microphone Icon-->
                    <div class="microphone">
                        <i class="fa fa-microphone"></i>
                    </div>
                    <!-- End Microphone Icon-->
                </div>
                <!-- End Footer Message-->

            </div>
            <!--        END RIGHT SECTION-->

        </div>
        <!-- END APP CONTAINER-->

    </div>
    <!--    WRAPPER DELLA PAGINA-->

</div>


<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
