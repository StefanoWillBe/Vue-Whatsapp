<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ToDo List</title>
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
            rel="stylesheet"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!--    Vue 2-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="css/style.css"/>
    <title>WhatsApp Web</title>
</head>
<body>

<div id="app">

    <!--    WRAPPER DELLA PAGINA-->
    <div class="app-wrapper">

        <!--  APP CONTAINER-->
        <div class="app-container">

            <!--        LEFT SECTION-->
            <div class="left-section">

                <!-- HEADER CONTACT LEFT-->
                <div class="header-contact">
                <div class="header-contact-info">
                    <img src="img/avatar_io.jpg" alt="Stefano Russo">
                    <span>Stefano Russo</span>
                </div>
                    <div class="header-contact-icons">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>

                </div>


                <!-- END HEADER CONTACT LEFT-->

            </div>
            <!--       END LEFT SECTION-->

            <!--        RIGHT SECTION-->
            <div class="right-section">

                <!-- HEADER CONTACT RIGHT-->

                <div class="header-contact">
                    <div class="header-contact-info">
                        <img src="img/avatar_1.jpg" alt="Michele Piscirotto">
                        <span>Michele Piscirotto</span>
                    </div>
                    <div class="header-contact-icons">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>

                </div>
                    <!-- END HEADER CONTACT RIGHT-->

            </div>
            <!--        END RIGHT SECTION-->
        </div>
        <!-- END APP CONTAINER-->

    </div>
    <!--    WRAPPER DELLA PAGINA-->
</div>


<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
